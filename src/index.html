<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="attr-req-value"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="bigcont">
      <a
        href="#home"
        class="link"
      >
        <img
        src="images/logo.png"
        alt="logo"
        class="pic"
      >
      </a>
      <nav class="nav-elems">
        <ul class="container">
          <li
            class="color elem first"
          >
            <a class="is-active links">
              Apple
            </a>
          </li>
          <li class="elem">
            <a class="links">
              Samsung
            </a>
          </li>
          <li class="elem">
            <a class="links">
              Smartphones
            </a>
          </li>
          <li
            class="elem LAPTOP"
            data-qa="hover"
          >
            <a class="links">
              Laptops & Computers
            </a>
          </li>
          <li class="elem">
            <a class="links">
              Gadgets
            </a>
          </li>
          <li class="elem">
            <a class="links">
              Tablets
            </a>
          </li>
          <li class="elem">
            <a class="links">
              Photo
            </a>
          </li>
          <li
          class="elem"
          id="last"
          >
            <a class="links">
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
